<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form elements</title>
</head>

<body>
  <h1>Form elements</h1>
  <form class="" action="mailto:xc.qin@foxmail.com" method="post">
    <label for="">Search</label>
    <input type="search" name="q" value="q">
    <button type="button" name="button">Searching</button>
    <br>
    <label for="">User Name</label>
    <input type="text" name="" value="">
    <br>
    <lable>Password</lable>
    <input type="password" name="" value="">
    <br>
    <lable>color</lable>
    <input type="color" name="" value="">
    <br>
    <label for="">What would you like to do?</label>
    <br>
    <input type="checkbox" name="hobby" id="sport" value="sport" checked><label for="sport">sport</label>
    <input type="checkbox" name="hobby" id="reading" value="reading"><label for="reading">reading</label>
    <br>
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="" value="">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="" value="">
    <br>
    <label for="file">File</label>
    <input type="file" id="file" name="" value="">
    <br>
    <label for="age">Age</label>
    <input type="number" id="age" name="" value="">
    <br>
    <fieldset>
      <legend>Select a maintenance drone</legend>
      <div class="">
        <input type="radio" id="huey" name="drone" value="huey" checked>
        <label for="huey">Huey</label>
      </div>
      <div class="">
        <input type="radio" id="dewey" name="drone" value="dewey">
        <label for="dewey">dewey</label>
      </div>
      <div class="">
        <input type="radio" id="louie" name="drone" value="louie">
        <label for="louie">Louie</label>
      </div>
    </fieldset>
    <br>
    <label for="salaryrange">Salary range</label>
    <input type="range" min="20000" max="50000" name="" value="40000" step="10000">

    <br>
    <input type="reset" name="" value="reset">
    <input type="submit" name="" value="submit">
  </form>
</body>

</html>
